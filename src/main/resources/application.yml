server:
  port: 8081
  servlet:
    context-path: /test
debug: true
spring:
  freemarker:
    cache: false    #页面不加载缓存，修改即时生效
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/test_db?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 12345678
  #  jpa:
  #    hibernate:
  #      ddl-auto: create
  #    show-sql: true
  #    properties:
  #      hibernate:
  #        format_sql: true
  redis:
    host: 127.0.0.1
    port: 6379

# mybatis-plus 配置内容
mybatis-plus:
  #（路径）
  configuration:
    map-underscore-to-camel-case: true # 虽然默认为 true ，但是还是显示去指定下。
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: input # ID 主键
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
  type-aliases-package:
    com.zpf.demo.user.entity,com.zpf.demo.manager.product.entity
  type-handlers-package: com.zpf.demo.global.handler